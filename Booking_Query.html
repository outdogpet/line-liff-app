        .card-header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 8px; cursor: pointer; transition: background 0.2s; border-radius: 5px;}
        .card-header:active { background: #f1f2f6; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }

</head>
<body>
    <h2 style="color: #2f3542;">ğŸ“… æˆ‘çš„é ç´„ç´€éŒ„</h2>
    <div id="loading">è®€å–è³‡æ–™ä¸­...</div>

    <div class="list-container" id="list-area"></div>

    <div id="qrModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal(event, true)">&times;</span>
            <h3 style="margin: 0 0 10px 0; color: #2f3542;">é ç´„å–®è™Ÿ QR Code</h3>
            <span id="modal-rid-text"></span>
            <div id="qrcode-container"></div>
            <p style="font-size: 12px; color: #747d8c; margin: 0;">è«‹å‡ºç¤ºæ­¤ç•«é¢çµ¦åº—å®¶æƒæ</p>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009076774-iFPf2YqP'; // è«‹æ›¿æ›ç‚ºæ‚¨çš„ LIFF ID
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbycJV_RoTxvkhOGFaE7zHZlenPpyimM-3J_DqeRjOPKM3dr7LnY0NpwrZ7OEFE61zjPmw/exec'; // è«‹æ›¿æ›ç‚ºæ‚¨çš„ GAS URL
        let userId = "";
        // â­ æ–°å¢: å…¨åŸŸè®Šæ•¸å­˜æ”¾ QR Code ç‰©ä»¶
        let qrcodeObj = null;

        window.onload = () => {
            // åˆå§‹åŒ– LIFF
            liff.init({ liffId: LIFF_ID }).then(() => {
                 if (!liff.isLoggedIn()) { liff.login(); } 
                 else { liff.getProfile().then(p => { userId = p.userId; fetchData(); }); }
            }).catch(err => {
                console.error('LIFF Initialization failed', err);
                // ç”¨æ–¼æœ¬åœ°æ¸¬è©¦ï¼Œè‹¥ç„¡ LIFF ç’°å¢ƒå¯è§£é–‹ä¸‹æ–¹è¨»è§£æ¨¡æ“¬
                // userId = "DummyUser123"; fetchData(); 
            });
        };

        function fetchData() {
            document.getElementById('loading').style.display = 'block';
            // åŠ ä¸Š timestamp é˜²æ­¢å¿«å–
            fetch(`${GAS_URL}?action=get_booking_history&u_id=${userId}&t=${new Date().getTime()}`)
                .then(res => res.json()).then(res => {
                    document.getElementById('loading').style.display = 'none';
                    if (res.status === 'success' && res.data.length > 0) { render(res.data); } 
                    else { document.getElementById('no-data').style.display = 'block'; }
                }).catch(err => {
                     document.getElementById('loading').innerText = 'è®€å–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
                });
        }

        function cancelBooking(rId) {
            // (æ­¤å‡½å¼ä¿æŒä¸è®Š)
            Swal.fire({
                title: 'ç¢ºå®šå–æ¶ˆï¼Ÿ',
                text: "é ç´„å–®è™Ÿï¼š" + rId,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ee5253',
                cancelButtonColor: '#747d8c',
                confirmButtonText: 'ç¢ºå®šå–æ¶ˆ',
                cancelButtonText: 'æš«ç•™é ç´„'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.showLoading();
                    fetch(`${GAS_URL}?action=cancel_booking&r_id=${rId}`)
                        .then(res => res.json()).then(res => {
                            if (res.status === 'success') {
                                Swal.fire('å·²å–æ¶ˆ', res.message || 'é ç´„å·²æˆåŠŸå–æ¶ˆ', 'success').then(() => location.reload());
                            } else {
                                Swal.fire('éŒ¯èª¤', res.message || 'å–æ¶ˆå¤±æ•—', 'error');
                            }
                        });
                }
            });
        }

        // â­ æ–°å¢: é¡¯ç¤º QR Code è¦–çª—çš„å‡½å¼
        function showQRCode(rId) {
            const modal = document.getElementById('qrModal');
            const container = document.getElementById('qrcode-container');
            document.getElementById('modal-rid-text').innerText = rId;
            
            // æ¸…é™¤èˆŠçš„ QR Code
            container.innerHTML = '';
            
            // ç”Ÿæˆæ–°çš„ QR Code
            qrcodeObj = new QRCode(container, {
                text: rId,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            // é¡¯ç¤ºæ¨¡æ…‹è¦–çª— (ä½¿ç”¨ flex ä»¥ä¾¿ç½®ä¸­)
            modal.style.display = 'flex';
        }

        // â­ æ–°å¢: é—œé–‰ QR Code è¦–çª—çš„å‡½å¼
        function closeModal(event, forceClose = false) {
            // å¦‚æœæ˜¯é»æ“ŠèƒŒæ™¯é®ç½© (modal-overlay) æˆ–æ˜¯å¼·åˆ¶é—œé–‰æŒ‰éˆ•æ‰åŸ·è¡Œéš±è—
            if (event.target.classList.contains('modal-overlay') || forceClose) {
                document.getElementById('qrModal').style.display = 'none';
            }
        }

        function render(data) {
            const area = document.getElementById('list-area');
            area.innerHTML = data.map(item => {
                const isConfirmed = item.rConfirm == "1";
                // â­ ä¿®æ”¹: åœ¨ card-header åŠ ä¸Š onclick äº‹ä»¶ï¼Œä¸¦åŠ å…¥ä¸€å€‹å°åœ–ç¤ºæç¤ºå¯é»æ“Š
                return `
                <div class="booking-card">
                    <div class="card-header" onclick="showQRCode('${item.rId}')" title="é»æ“Šé¡¯ç¤º QR Code">
                        <div class="date-badge">
                            ${item.rDate} <small style="color:#747d8c; margin-left: 5px;">${item.startTime}</small>
                            <span style="font-size: 14px; margin-left: 8px; color: #7f8c8d;">ğŸ”</span>
                        </div>
                        <div style="font-size:11px; font-weight:bold; color:${isConfirmed?'#1976d2':'#f57c00'}">${isConfirmed?'åº—å®¶å·²ç¢ºèª':'å¾…ç¢ºèª'}</div>
                    </div>
                    <div class="info-row"><span class="label">é ç´„å–®è™Ÿ</span><span class="val">${item.rId}</span></div>
                    <div class="info-row"><span class="label">å¯µç‰©åç¨±</span><span class="val" style="color:#e67e22; font-weight:700;">${item.pName}</span></div>
                    
                    <button class="cancel-btn ${isConfirmed ? 'btn-disabled' : ''}"

                            onclick="cancelBooking('${item.rId}')">å–æ¶ˆé ç´„</button>
                    ${isConfirmed ? '<div class="notice">å¦‚éœ€å–æ¶ˆè«‹è¯çµ¡åº—å®¶ï¼Œè¬è¬!!</div>' : ''}
                </div>`;
            }).join('');
        }
    </script>
